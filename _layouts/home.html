---
layout: default
title: Type
---

{% for typography in site.data.typography %}
  <a target="_blank" href="{{typography.siteurl}}" class="entry">
    <img src="{{typography.image}}">
    <p class="entry-name">{{typography.entryname}}</p>
    <p class="entry-site">{{typography.entrysite}}</p>

{% endfor %}
